<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="static/assets/css/logsign.css">
</head>
<body>

<div class="container">
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showForm('login')">Login</div>
    <div class="tab" onclick="showForm('signup')">Signup</div>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" style="display: none;">
    <h2>Signup</h2>
    <form>
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="form-group">
        <button type="submit">Signup</button>
      </div>
    </form>
  </div>
</div>

<!-- JavaScript to toggle forms -->
<script>
  function showForm(form) {
    // Toggle active tab
    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.remove('active');
    });
    document.querySelector(`.tab[onclick="showForm('${form}')"]`).classList.add('active');
    
    // Toggle forms
    document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
    document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
  }
</script>

</body>
</html>
