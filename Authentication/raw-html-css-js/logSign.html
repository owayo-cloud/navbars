<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="static/assets/css/logsign.css">
  <link rel="icon" href="static/assets/img/favicon.png">
</head>
<body>
<div class="container">
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="showForm('login')">Login</div>
    <div class="tab" onclick="showForm('signup')">Signup</div>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <form id="loginFormElement" novalidate>
      <div class="form-group">
        <input type="text" placeholder="Username" required>
        <i class="fa fa-user"></i>
        <div class="error-message">Please enter your username</div>
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class="fa fa-lock"></i>
        <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('loginPassword', this)"></i>
        <div class="error-message">Please enter your password</div>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" style="display: none;">
    <h2>Signup</h2>
    <form id="signupFormElement" novalidate>
      <div class="form-group">
        <input type="text" placeholder="Username" required>
        <i class="fa fa-user"></i>
        <div class="error-message">Please choose a username</div>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" required>
        <i class="fa fa-envelope"></i>
        <div class="error-message">Please enter a valid email address</div>
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <i class="fa fa-lock"></i>
        <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('signupPassword', this)"></i>
        <div class="error-message">Please enter a password</div>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class="fa fa-lock"></i>
        <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
        <div class="error-message">Passwords don't match</div>
      </div>
      <div class="form-group">
        <button type="submit">Signup</button>
      </div>
    </form>
  </div>
</div>

<script src="static/assets/js/logSign.js"></script>

</body>
</html>
