<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="static/assets/css/signLog.css">
</head>
<body>

<div class="container">
  <div class="form-container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
      </li>
    </ul>
    <div class="tab-content mt-4" id="myTabContent">
      
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <h2>Login</h2>
        <form>
          <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Username" required>
            <i class="bi bi-person form-icon"></i>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Password" required>
            <i class="bi bi-lock form-icon"></i>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      
      <!-- Signup Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <h2>Signup</h2>
        <form>
          <div class="mb-3 position-relative">
            <input type="text" class="form-control" placeholder="Username" required>
            <i class="bi bi-person form-icon"></i>
          </div>
          <div class="mb-3 position-relative">
            <input type="email" class="form-control" placeholder="Email" required>
            <i class="bi bi-envelope form-icon"></i>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Password" required>
            <i class="bi bi-lock form-icon"></i>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Confirm Password" required>
            <i class="bi bi-lock form-icon"></i>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Sign Up</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>

<!-- Bootstrap JS and Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
